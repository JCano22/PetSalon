<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion Pet - Registration</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31c6079382.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
    <header>
        <h2 class="title">The Fashion Pet</h2>
        <nav class="menu-bar">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html" id="address">Registration</a>
            <a href="about.html" id="hours">About</a>
        </nav>
    </header>
    <main>
        
        <div class="inputContainer">
            <h2 class="registration">Register Your Pet:</h2>
            <div class="mb-3">
                <label class="form-label">Name: </label>
                <input type="text" class="form-control" id="txtName">
            </div>

            <div class="mb-3">
                <label class="form-label">Age: </label>
                <input type="number" class="form-control" id="txtAge" min="0" max="100">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender: </label>
                <select class="form-control" id="txtGender">
                    <option disabled selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="N/A">Prefer not to say</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Service: </label>
                <select id="txtService" class="form-control">
                    <option value="" disabled selected></option>
                    <option value="Grooming">Grooming</option>
                    <option value="Nails">Nails</option>
                    <option value="Pampering">Pampering</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Owner's Name: </label>
                <input type="text" class="form-control" id="txtOwner">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number: </label>
                <input type="number" class="form-control" id="txtPhone">
            </div>

            <div class="mb-3">
                <label class="form-label">Is your pet dog friendly? </label>
                <input type="radio" name="petFriend" class="form-control" id="friendly" value="Yes">Yes</input>
                <input type="radio" name="petFriend" class="form-control" id="friendly" value="No">No</input>
            </div>

            <button class="btn submitBtn" onclick="register()">Submit</button>

            

        </div>
        <div class="counterClass" id="counter">

        </div>
        
        <div id="pets" class="info">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Service</th>
                    </tr>
                </thead>

                <tbody id="tableBody">

                </tbody>
            </table>

        </div>
        
    
    </main>

    <footer>
        <div id="information">

        </div>
    </footer>
    <script src="Script/register.js"></script>

    <script src="Script/displayPets.js"></script>
</body>
</html>
